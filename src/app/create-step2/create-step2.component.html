<div class="row">
  <div class="col-xs-12 text-center">Remplisser votre liste</div>
</div>

<div class="row">
  <div class="col-xs-12">
    <input class="form-control" type="text"/>
    <button type="button" class="btn btn-default" aria-label="Ajouter">
      <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>Ajouter
    </button>
  </div>
</div>

<div class="row">
  <div *ngFor="let souhait of souhaits" class="col-xs-12 col-md-6 col-lg-2">
    {{souhait.label}}
    <button type="button" class="btn btn-default" aria-label="Ajouter">
      <span class="glyphicon glyphicon-delete" aria-hidden="true"></span>Ajouter
    </button>
  </div>
</div>
